name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"

      - name: Rust format
        run: cargo fmt -- --check

      - name: Rust clippy
        run: cargo clippy -- -D warnings

      - name: Python lint
        run: uv run ruff check .

      - name: Python format
        run: uv run ruff format --check .

      - name: Python types
        run: uv run ty check src

      - name: Markdown lint
        run: uv run rumdl check .

  test-rust:
    name: Rust tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-rust-${{ matrix.os }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run tests
        run: cargo test

  test-python:
    name: Python tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-python-${{ matrix.os }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"

      - name: Build extension
        run: uv run maturin develop --release

      - name: Run tests
        run: uv run pytest
